<div>
    <!--Breadcrumb Navigation-->
    <!-- ko compose: {view: '_shared/breadcrumb'} -->
    <!-- /ko-->
    <form>
        <fieldset>
            <!-- Title -->
            <legend class="title-description">
                <span data-bind="html: pageDisplayName"></span>
                <span class="title-description-info" data-bind="html: pageDescription"></span>
            </legend>

            <!-- Fields -->
            <section class="fields" data-bind="with: account">
                <label>Account Name</label>
                <input type="text" class="span5" placeholder="electricity... school or others" data-bind="value: name">
                <span class="help-block">Account is all of expensives or Incomes that you have.</span>

                <div class="row">
                    <div class="span4">
                        <label>Account Type</label>
                        <select class="span4"
                            data-bind="options: $parent.accounttypes, 
                                    optionsText: 'name', 
                                    optionsValue: 'id', 
                                    value: accounttypeId, 
                                    optionsCaption: 'Choose...', 
                                    chosen: true">
                        </select>
                        <span class="help-block">A group for Account Types.</span>
                    </div>

                    <div class="span4">
                        <label>Category</label>
                        <select class="span4"
                            data-bind="options: $parent.categories, 
                                    optionsText: 'name', 
                                    optionsValue: 'id', 
                                    value: categoryId, 
                                    optionsCaption: 'Choose...', 
                                    chosen: true">
                        </select>
                        <span class="help-block">Category Account is the account which group belongs.</span>
                    </div>
                </div>


                <label>Account Description</label>
                 <textarea class="span5" rows='5' cols='60' placeholder="electricity... school or others" data-bind="value: description"></textarea>
                <span class="help-block">Description of account.</span>

            </section>

            <!-- Buttons -->
            <div class="form-actions">

                <button type="submit" class="btn btn-primary"
                    data-bind="click: save, enable: canSave">
                    <i class="icon-save"></i>Save</button>

                <button type="reset" class="btn"
                    data-bind="click: cancel, enable: canSave">
                    <i class="icon-undo"></i>Cancel</button>

                <button class="btn btn-info" data-bind="click: goBack">
                    <i class="icon-hand-left"></i>Back
                </button>
                <i class="icon-asterisk" data-bind="visible: hasChanges"></i>
            </div>

        </fieldset>
    </form>
</div>
