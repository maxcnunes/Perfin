<div>
    <!--Breadcrumb Navigation-->
    <!-- ko compose: {view: '_shared/breadcrumb'} -->
    <!-- /ko-->
    <form>
        <fieldset>
            <!-- Title -->
            <legend class="title-description">
                <span data-bind="html: pageDisplayName"></span>
                <span class="title-description-info" data-bind="html: pageDescription"></span>
            </legend>


            <!-- Fields/Tables -->
            <div class="form-actions">
                <a href="#/entry/add" class="btn btn-primary">
                    <i class="icon-plus"></i>
                    New Entry
                </a>
            </div>
            <div >
                <div>
                    <h3 class="text-center">
                        <i class="icon-chevron-left pointer" " data-bind="click: prevYear"/>
                            <span data-bind="text: currentYear"/> 
                        <i class="icon-chevron-right pointer" data-bind="click: nextYear" />
                    </h3>
                    <h4 class="text-center">
                        <b class="icon-chevron-left pointer" data-bind="click: prevMonth"/>
                            <span data-bind="text: moment().month(currentMonth()).format('MMM')"/>
                        <i class="icon-chevron-right pointer" data-bind="click: nextMonth"/>
                    </h4>
                </div>

                <div class="row">
                    <h5 class="text-right span7" >Total Month:</h5><h5 class="text-right span1" data-bind="currency: totalMonth, style: { color: totalMonth < 0 ? 'red' : 'green' }"></h5>
                </div>

                <table class="table table-striped">
                    <thead>
                        <tr class="row">
                            <th class="span1" style="float: left; height: 28px; width: 10px;">#</th>

                            <th class="span5" style="float: left;">Category</th>
                            <th class="span3" style="float: left;">Amount</th>
                            <th class="span2" style="float: left;">Actions</th>
                        </tr>
                    </thead>
                </table>
                <div data-bind="foreach: groupentries">
                    <h3 data-bind="text: day" class="span1"></h3>
                    <table class="table table-striped">
                        <tbody data-bind="foreach: entries">
                            <tr>
                                <th style="float: left; height: 28px; width: 10px; background-color: blanchedalmond;"></th>

                                <td class="span5" style="float: left;" data-bind="text: category().name, title: description"></td>
                                <td class="span3" style="float: left;" data-bind="currency: amount, style: { color: typeTransaction() == 0 ? 'red' : 'green' }" ></td>
                                <td class="span2" style="float: left;">
                                    <div class="btn-group">
                                        <a class="btn btn-info btnEdit"><i class="icon-pencil"></i></a>
                                        <a class="btn btn-danger btnDelete"><i class="icon-trash"></i></a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="row">
                        <h5 class="text-right span4 " style="color:green" data-bind="currency: totalIncomesDay"></h5>
                        <h5 class="text-right span1 " style="color:red" data-bind="currency: totalExpensesDay"></h5>
                        <h5 class="text-right span2">subtotal:</h5> <h5 class="text-right span1 " data-bind="currency: totalday, style: { color: totalday < 0 ? 'red' : 'green' }"></h5>
                    </div>
                </div>
                <br />
            </div>
        </fieldset>
    </form>
</div>
