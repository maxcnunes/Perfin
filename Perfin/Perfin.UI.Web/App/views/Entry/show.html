<div>
    <!--Breadcrumb Navigation-->
    <!-- ko compose: {view: '_shared/breadcrumb'} -->
    <!-- /ko-->
    <form>
        <fieldset>
            <!-- Title -->
            <legend class="title-description">
                <span data-bind="html: pageDisplayName"></span>
                <span class="title-description-info" data-bind="html: pageDescription"></span>
            </legend>


            <!-- Fields/Tables -->
            <div class="form-actions">

                <a href="#/entry/add" class="btn btn-primary">
                    <i class="icon-plus"></i>
                    Add an Entry
                </a>

            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>Entry Date</th>
                        <th>Create Date</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: entries">
                    <tr>
                        <td data-bind="text: typeTransaction"></td>
                        <td data-bind="text: typeTransactionName"></td>
                        <td data-bind="currency: amount"></td>
                        <td data-bind="moment: entryDate"></td>
                        <td data-bind="moment: createDate"></td>
                        <td data-bind="text: category().name"></td>
                        <td>
                            <div class="btn-group">
                                <a class="btn btn-info btnEdit"><i class="icon-pencil"></i></a>
                                <a class="btn btn-danger btnDelete"><i class="icon-trash"></i></a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
    </form>
</div>
