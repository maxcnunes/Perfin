<!-- Breadcrumb -->
<nav id="breadcrumb">
    <i class="icon-home icon-large"></i>
    <a href="#" class="home">Perfin</a>
    <i class="icon-double-angle-right icon-large"></i>
    <a href="#" class="current">Category</a>
</nav>



<form>
    <fieldset>
        <!-- Title -->
        <legend class="title-description" >
            <span data-bind="html: pageDisplayName"></span>
            <span class="title-description-info" data-bind="html: pageDescription"></span>
        </legend>

        <div class="form-actions">

            <a href="#/category/add" class="btn btn-primary">
                <i class="icon-plus"></i> 
                Add Category
            </a>

        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Category Name</th>
                    <th>Parent Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody data-bind="foreach:categories">
                <tr>
                    <td data-bind="text:id"></td>
                    <td data-bind="text:name"></td>
                    <td data-bind="text:parentCategory().name"></td>
                    <td>
                        <div class="btn-group">
                            <a class="btn btn-info btnEdit"><i class="icon-pencil"></i></a>
                            <a class="btn btn-danger btnDelete"><i class="icon-trash"></i></a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </fieldset>
</form>
