<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Parent</th>
        </tr>
    </thead>
    <tbody data-bind="foreach:categories">
        <tr>
            <td data-bind="text:name"></td>
            <td data-bind="text:parent"></td>
            <td><a data-bind="attr:{href:'#/category/details/'+id}">Details</a></td>
        </tr>        
    </tbody>
</table>

<a href="#/category/add">Add Category</a>
